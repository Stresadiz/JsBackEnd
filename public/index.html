<!DOCTYPE html>
<html lang="es">
<head>
    <title>Login Backend</title>
</head>
<body>
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email"><br><br>
        <input type="username" id="username" placeholder="Username" required><br><br>
        <input type="password" id="password" placeholder="Contraseña" required><br><br>
        <button type="button" id="btnLogin">Log In</button>
        <button type="button" id="btnSignin">Sign In</button>

    </form>
    <p id="mensaje"></p>
    <script src="script.js"></script>
</body>
</html>
